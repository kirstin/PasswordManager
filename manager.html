<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="sha512.js" ></script>
    <script type="text/javascript" src="functions.js" ></script>
    <title>Password Viewer</title>
  </head>
  <body>
  <noscript>
    <h1> need javascript </h1>
  </noscript>
    <div class="source_input">
      Insert the contents of the passwords.json file here: <br />
      <!-- http://de.selfhtml.org/html/formulare/eingabe.htm#bereiche -->
      <textarea name="password_json" cols="50" rows="10" onKeyUp="parse_passwords();"></textarea>
    </div>
    <div class="password_information">
      <div class="master_password">
        Enter a correct master password to decrypt passwords: <br />
        <input type="password" name="master_password" id="master_password" size="50" onKeyUp="update_master_password();" />
        <input value="delete" type="button" onclick="delete_master_password();" />
      </div>
      <div class="password_list" id="password_list">
        <!-- auto-generated content -->
      </div>
      <div class="password_name">
        <pre id="password_name">
          <!-- auto-generated content -->
        </pre>
      </div>
      <div class="password_text">
        <pre id="password_text">
          <!-- auto-generated content -->
        </pre>
      </div>
      <div class="decrypted_password">
        <pre id="decrypted_password">
          <!-- auto-generated content -->
        </pre>
      </div>
    </div>
    
    <script type="text/javascript">
      parse_passwords();
    </script>
  </body>
</html>
